<!DOCTYPE html>
<html>
    <head>
        <title>Valance and Arousal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Valance and Arousal Detector</h1>
        <h4>upload your image here to predict Valance and Arousal</h4>
        <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>

        {% if prediction_v %}
            <p class="text-center">Valence is {{ prediction_v[0][0] }}</p>
        {% endif %}

        {% if prediction_a %}
            <p class="text-center">Arousal is {{ prediction_a[0][0] }}</p>
        {% endif %}
    </body>
</html>
